language: node_js
node_js:
  - "8"

dist: trusty
services:
  - mongodb
  - redis-server
env:
  - NODE_ENV=ci PORT=3000
cache:
  directories:
   - node_modules
   - client/node_modules
install:
  - yarn install
  - yarn run build
before_script:
  - sleep 15
  - mongo blog_ci --eval 'db.createUser({user:"travis",pwd:"test",roles:["readWrite"]});'
script:
  - nohup yarn run start &
  - yarn run test